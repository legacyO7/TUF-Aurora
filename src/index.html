<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="app.css" />
    <link rel="stylesheet" type="text/css" href="assets/nano.min.css" />

    <title>TUF Control FA706</title>
</head>

<body>
    <h4 id="debugger"></h4>
    <h1 class="appHeader">TUF Control</h1>
    <div class="container" id="blockuser" style="display:none">
        <h3>Naah Bruh!</h3>
        <h4>Install Faustus Modules to continue</h4>
    </div>
    <div class="container" id="content" style="display:none">
        <div class="battery-manager">
            <h3>Battery Manager</h3>
            <div class="row" style="justify-content: space-between;">
                <div class="row">
                    <h4>Battery charge limit :&nbsp;</h4>
                    <h4 id="charge"></h4>
                    <h4>%</h4>
                </div>
                <div>
                    <div class="card btn btn-fix" id="applylimit" style="width: 5rem; height: 2rem;">
                        <div class="btn-card-body">
                            <h5 class="btn-title" id="normal-title">Apply</h5>
                        </div>
                    </div>

                </div>
            </div>
            <input id="batterymanager-input" class="sliderRange" type="range" min="10" max="100" step="5" value="20" style="width:100%;margin-left: 5px;margin-right: 5px;"> <output></output>

        </div>
        <div class="rgb-settings">
            <h3>Keyboard Setting</h3>
            <div class="row">
                <div class="col">
                    <h4>Adjust Brightness</h4>
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-secondary active">
								<input type="radio" name="brightness" id="0" autocomplete="off" /> Off
							</label>
                        <label class="btn btn-secondary active">
								<input type="radio" name="brightness" id="1" autocomplete="off" /> Low
							</label>
                        <label class="btn btn-secondary">
								<input type="radio" name="brightness" id="2" autocomplete="off" /> Med
							</label>
                        <label class="btn btn-secondary">
								<input type="radio" name="brightness" id="3" autocomplete="off" /> High
							</label>
                    </div>
                </div>
                <div class="col">
                    <h4>Speed</h4>
                    <div class="col-sm btn-group btn-group-toggle" id="btn-speed" data-toggle="buttons">
                        <label class="btn btn-secondary active">
								<input type="radio" name="speed" id="4" autocomplete="off" /> Slow
							</label>
                        <label class="btn btn-secondary">
								<input type="radio" name="speed" id="5" autocomplete="off" /> Medium
							</label>
                        <label class="btn btn-secondary">
								<input type="radio" name="speed" id="6" autocomplete="off" /> Fast
							</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h4>Keyboard Effects</h4>
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-secondary active">
								<input type="radio" name="mode" id="7" autocomplete="off" /> Static Color
							</label>
                        <label class="btn btn-secondary">
								<input type="radio" name="mode" id="8" autocomplete="off" /> Breathing
							</label>
                        <label class="btn btn-secondary">
								<input type="radio" name="mode" id="9" autocomplete="off" /> Color Cycle
							</label>
                        <label class="btn btn-secondary">
								<input type="radio" name="mode" id="10" autocomplete="off" /> Strobing
							</label>
                    </div>
                </div>
                <div class="col">
                    <h4>Color Picker</h4>
                    <div class="cp">
                        <div class="color-picker"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Insert this line above script imports  -->
    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>

    <script src="jquery.min.js"></script>
    <script src="rangeslider.min.js"></script>
    <script>
        $('input[type="range"]').rangeslider();
        $('input[type="range"]').rangeslider('update', true);
    </script>

    <script type="text/javascript" src="./assets/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./assets/bootstrap/js/popper.min.js"></script>
    <script type="text/javascript" src="./assets/pickr.min.js"></script>
    <script type="text/javascript" src="./assets/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="./components/batterymanager.js"></script>

    <!-- Insert this line after script imports -->
    <script>
        if (window.module) module = window.module;
    </script>
</body>

</html>

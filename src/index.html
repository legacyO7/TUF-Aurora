<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="./assets/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="app.css" />
		<link rel="stylesheet" type="text/css" href="assets/nano.min.css" />

		<title>TUF Control</title>
	</head>
	<body>
		<h1 class="appHeader">TUF Control</h1>
		<div class="container">
			<div class="fan-settings">
				<h3>Fan Mode</h3>
				<div class="card-deck">
					<!-- <div class="btn"> -->
					<div class="card btn btn-fix" id="normal" style="width: 10rem; height: 8rem;">
						<div class="card-body">
							<h5 class="card-title" id="normal-title">NORMAL</h5>
						</div>
					</div>
					<!-- </div> -->
					<div class="card btn btn-fix" id="boost" style="width: 18rem; height: 8rem;">
						<div class="card-body">
							<h5 class="card-title" id="boost-title">BOOST</h5>
						</div>
					</div>
					<div class="card btn btn-fix" id="silent" style="width: 18rem; height: 8rem;">
						<div class="card-body">
							<h5 class="card-title" id="silent-title">SILENT</h5>
						</div>
					</div>
				</div>
			</div>
			<div class="battery-manager" >
				<h3>Battery Manager</h3>
				<div class="row" style="justify-content: space-between;">
					<div class="row">
						<h4>Set battery charge limit :&nbsp;</h4>
						<h4 id="charge"></h4>
					</div>
					<div>
						<div class="card btn btn-fix" id="applylimit" style="width: 5rem; height: 2rem;">
							<div class="btn-card-body">
								<h5 class="btn-title" id="normal-title">Apply</h5>
							</div>
						</div>
		
					</div>
				</div>
					<input id="batterymanager-input" class="sliderRange"
					type="range"
					min="10"                    // default 0
					max="100"                  // default 100
					step="5"                   // default 1
					value="60"                 // default min + (max-min)/2
					style="width:100%;margin-left: 5px;margin-right: 5px;"
				>	   <output></output>			
		
			</div>
			<div class="rgb-settings">
				<h3>Keyboard Setting</h3>
				<div class="row">
					<div class="col"			
					>
						<h4>Adjust Brightness</h4>
						<div class="btn-group btn-group-toggle" data-toggle="buttons">
							<label class="btn btn-secondary active">
								<input type="radio" name="brightness" id="0" autocomplete="off" checked /> Off
							</label>
							<label class="btn btn-secondary active">
								<input type="radio" name="brightness" id="1" autocomplete="off" /> Low
							</label>
							<label class="btn btn-secondary">
								<input type="radio" name="brightness" id="2" autocomplete="off" /> Med
							</label>
							<label class="btn btn-secondary">
								<input type="radio" name="brightness" id="3" autocomplete="off" /> High
							</label>
						</div>
					</div>
					<div class="col">
						<h4>Speed</h4>
						<div class="col-sm btn-group btn-group-toggle" id="btn-speed" data-toggle="buttons">
							<label class="btn btn-secondary active">
								<input type="radio" name="speed" id="0" autocomplete="off" checked /> Slow
							</label>
							<label class="btn btn-secondary">
								<input type="radio" name="speed" id="1" autocomplete="off" /> Medium
							</label>
							<label class="btn btn-secondary">
								<input type="radio" name="speed" id="2" autocomplete="off" /> Fast
							</label>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<h4>Keyboard Effects</h4>
						<div class="btn-group btn-group-toggle" data-toggle="buttons">
							<label class="btn btn-secondary active">
								<input type="radio" name="mode" id="0" autocomplete="off" checked /> Static Color
							</label>
							<label class="btn btn-secondary">
								<input type="radio" name="mode" id="1" autocomplete="off" /> Breathing
							</label>
							<label class="btn btn-secondary">
								<input type="radio" name="mode" id="2" autocomplete="off" /> Color Cycle
							</label>
							<label class="btn btn-secondary">
								<input type="radio" name="mode" id="3" autocomplete="off" /> Strobing
							</label>
						</div>
					</div>
					<div class="col">
						<h4>Color Picker</h4>
						<div class="cp">
							<div class="color-picker"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Insert this line above script imports  -->
		<script>
			if (typeof module === 'object') {
				window.module = module;
				module = undefined;
			}
		</script>

		<script src="jquery.min.js"></script>
		<script src="rangeslider.min.js"></script>
		<script>
			$('input[type="range"]').rangeslider();
			$('input[type="range"]').rangeslider('update', true);
		</script>

		<script type="text/javascript" src="./assets/jquery-3.5.1.min.js"></script>
		<script type="text/javascript" src="./assets/bootstrap/js/popper.min.js"></script>
		<script type="text/javascript" src="./assets/pickr.min.js"></script>
		<script type="text/javascript" src="./assets/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="app.js"></script>

		<!-- Insert this line after script imports -->
		<script>
			if (window.module) module = window.module;
		</script>
	</body>
</html>
